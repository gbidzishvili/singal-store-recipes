<mat-card class="flex items-center w-80" appearance="outlined">
  <div class="flex justify-end gap-3 w-full p-2">
    <mat-icon
      class="cursor-pointer z-10"
      (click)="onClick($event, recipe().id, 'edit')"
      >edit</mat-icon
    >
    <mat-icon
      class="cursor-pointer z-10"
      (click)="onClick($event, recipe().id, 'delete')"
      >delete</mat-icon
    >
  </div>
  <mat-card-header>
    <mat-card-content> {{ recipe().title }} </mat-card-content>
  </mat-card-header>
  <img mat-card-xl-image [src]="recipe().image" />
  <mat-card-content> {{ recipe().description }} </mat-card-content>
</mat-card>
